<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Робота з дизайном</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-wrapper">
      <header class="container">
        <div class="logo">
          <a class="logo-link" href="#">
            <img src="./image/logo.png" alt="logo" />
            CloudBudget
          </a>
        </div>
        <nav class="navigation">
          <ul>
            <li><a class="active" href="#">Overview</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Technology</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Sign Up</a></li>
          </ul>
        </nav>
        <div class="language-selection">
          <img src="./image/en.png" alt="USA-flag" />En
          <span class="language-selection_triangle"></span>
        </div>
        <button class="header-btn">Login</button>
      </header>
      <main class="info-box container">
        <h1>CloudBudget</h1>
        <p class="info-box_text">
          Cloud budget management for everyone. Only €69.95 a Month After a 7
          Day Trial of Up to €4.99 *

        <button class="info-box_btn-white">Sign Up</button>
      </main>
